<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perintis Engine V3 Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        #cart-drawer {
            position: fixed;
            top: 0;
            right: -100%;
            width: 320px;
            height: 100vh;
            background: white;
            box-shadow: -2px 0 20px rgba(0,0,0,0.1);
            transition: right 0.3s ease;
            z-index: 50;
        }
        #cart-drawer.open {
            right: 0;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    
    <!-- Navbar -->
    <nav class="bg-white p-4 shadow-sm flex justify-between items-center sticky top-0 z-40">
        <h1 class="font-bold text-xl">Perintis Engine</h1>
        <a id="cart-toggle" href="javascript:void(0)" class="relative p-2 bg-gray-50 rounded-full">
            <i data-lucide="shopping-cart" class="w-6 h-6"></i>
            <span id="cart-badge" class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] rounded-full w-5 h-5 flex items-center justify-center font-bold">0</span>
        </a>
    </nav>

    <!-- Product -->
    <main class="max-w-md mx-auto p-6 space-y-6">
        <div class="bg-white p-6 rounded-3xl shadow-lg border">
            <div class="h-48 bg-gray-200 rounded-2xl mb-4"></div>
            <h2 class="text-xl font-bold">Sample Product</h2>
            <p class="text-gray-500 mb-4">A high-quality sample for testing our WhatsApp cart engine.</p>
            <div class="flex justify-between items-center">
                <span class="text-2xl font-bold text-blue-600">RM 45.00</span>
                <button onclick="addToCart('Sample Product', 45)" class="bg-blue-600 text-white px-6 py-2 rounded-full font-bold hover:bg-blue-700 transition">Add to Cart</button>
            </div>
        </div>
    </main>

    <!-- Cart Drawer -->
    <div id="cart-drawer" class="p-6 flex flex-col">
        <div class="flex justify-between items-center mb-6">
            <h3 class="font-bold text-lg">Your Cart</h3>
            <button id="close-cart" class="p-1 hover:bg-gray-100 rounded-full" onclick="document.getElementById('cart-drawer').classList.remove('open')">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
        </div>
        
        <div id="cart-items" class="flex-grow overflow-y-auto">
            <!-- Items injected by engine -->
        </div>

        <div class="pt-6 border-t mt-auto">
            <div class="flex justify-between items-center mb-4">
                <span class="font-bold">Total:</span>
                <span id="cart-total" class="font-bold text-xl">RM 0.00</span>
            </div>
            
            <input type="text" id="cust-name" placeholder="Full Name" class="w-full mb-3 p-3 border rounded-xl text-sm">
            <input type="tel" id="cust-phone" placeholder="WhatsApp No." class="w-full mb-3 p-3 border rounded-xl text-sm">
            <textarea id="cust-address" placeholder="Shipping Address" class="w-full mb-4 p-3 border rounded-xl text-sm"></textarea>
            
            <a id="checkout-whatsapp" href="javascript:void(0)" class="block bg-green-500 text-white text-center py-4 rounded-2xl font-bold mb-3 hover:bg-green-600">
                Checkout WhatsApp
            </a>
            <a id="copy-order" href="javascript:void(0)" class="block border text-center py-4 rounded-2xl font-bold hover:bg-gray-50">
                Copy Order
            </a>
        </div>
    </div>

    <script src="wk-engine-v3.js"></script>
</body>
</html>
